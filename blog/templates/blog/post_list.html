<html>
<head>
	<title>Movie Lovers Blog</title>
</head>
<body>
	<div>
		<h1>Movie Lovers Blog</h1>
	</div>
	<div>
		{% for post in posts %}
    		<div>
		        <p>published: {{ post.published_date }}</p>
		        <h2><a href="">{{ post.title }}</a></h2>
		        <p>{{ post.text|linebreaksbr }}</p> <!-- linebreaksbr: converts all \n to <br> -->
		    </div>
		{% endfor %}
	</div>
</body>
</html>
